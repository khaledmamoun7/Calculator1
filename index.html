<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        
        <div class="result" id="result"></div>
        <div class="inputs">

            <div class="functions1">
                <div class="function" id="del" onclick="Clear()">C</div>
                <div class="function" id="^/" onclick="countType(this.id),count(this.id)" >^/</div>
                <div class="function" id="x" onclick="countType(this.id),count(this.id)" >X</div>
                <div class="function" id="/" onclick="countType(this.id),count(this.id)" >รท</div>
            </div>
            <div class="numbers">
                
                <div class="number" id="9" onclick="showValue(this.innerHTML)">9</div>
                <div class="number" id="8" onclick="showValue(this.innerHTML)">8</div>
                <div class="number" id="7" onclick="showValue(this.innerHTML)">7</div>
                <div class="number" id="6" onclick="showValue(this.innerHTML)">6</div>
                <div class="number" id="5" onclick="showValue(this.innerHTML)">5</div>
                <div class="number" id="4" onclick="showValue(this.innerHTML)">4</div>
                <div class="number" id="3" onclick="showValue(this.innerHTML)">3</div>
                <div class="number" id="2" onclick="showValue(this.innerHTML)">2</div>
                <div class="number" id="1" onclick="showValue(this.innerHTML)">1</div>
                <div class="number" id="dot" onclick="showValue(this.innerHTML)">.</div>
                <div class="number" id="zero" onclick="showValue(this.innerHTML)">0</div>
            </div>
            <div class="functions2">
                <div class="function" id="^" onclick="countType(this.id),count(this.id)" >^</div>
                <div class="function" id="+" onclick="countType(this.id),count(this.id)" >+</div>
                <div class="function" id="-" onclick="countType(this.id),count(this.id)" >-</div>
                <div class="function" id="=" onclick="countType(this.id),count(this.id)">=</div>
            </div>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
